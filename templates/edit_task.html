{% extends "base.html" %}
{% block title %}Editar tarea{% endblock title %}

{% block content %}
<h2 class='text-center m-3'>Edicion de tarea</h1>
<div class='container-fluid align-items-center justify-content-center'>
  <div class=' col-4 mx-auto p-4 mb-5 rounded bg-dark border border-2 text-white border-warning'>
    <form action='' method="POST">
    <div class="mb-1  ">
      {% csrf_token %}
      {% for field in form %}
      <div class="mb-3">
          <label class="{{ field.label_classes }}" for="{{ field.id_for_label }}">{{ field.label }}</label>
          {{ field }}
          {{ field.errors }}
      </div>
     {% endfor %}
      <input type="submit" value="Actualizar" class="btn btn-primary mt-4" />
      <a href="{% url 'listTask' %}" class="btn btn-secondary mt-4">Cancelar</a>
    </div>
  </form>
</div>
</div>
{% endblock content %}
