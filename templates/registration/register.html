{% block content %}
<h3 class='text-center my-3 '>Formulario de Registro</h3>
<div class='container container-max-width-md align-items-center justify-content-center'>
   <div class=' container  mx-auto p-4 mb-5 rounded bg-dark border border-2 text-white border-warning' style="max-width: 500px;">
     <form action='' method="POST">
       <div class="mb-1  ">
         {% csrf_token %} 
         {% for field in form %}
       <div class="mb-3">
           <label class="{{ field.label_classes }}" for="{{ field.id_for_label }}">{{ field.label }}</label>
           {{ field }}
           {{ field.errors }}
       </div>
      {% endfor %}
         <input type="submit" value="Registrarse" class="btn btn-primary mt-4" />
       </div>
     </form>
   </div>
 </div>
{% endblock content %}
