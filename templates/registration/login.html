{% extends "base.html" %}

{% block title %}Login{% endblock title %}

{% block content %}
    <div class='container-fluid align-items-center justify-content-center h-100'>
        <div class='container m-auto p-4 mb-5 rounded bg-dark border border-2 text-white border-warning'style="max-width: 500px;">
            <h3 class='text-center mb-4'>Iniciar secion</h3>
            {% if form.errors %}
            <div class='text-danger'>Usuario o contraseña incorrectos. Intenta de nuevo.</div>
            {% endif %}
            <form action='' method='POST'>
                {% csrf_token %}
                <input type='text' name='username' class='form-control m-1' placeholder='Nombre de usuario'>
                <input type='password' name='password' class='form-control m-1' placeholder="Ingrese contraseña">
                <button type='submit' class='btn btn-primary m-1'>Iniciar secion</button>
            </form>
            <br>
            <h5>No tienes una  cuenta? <a href='{% url 'register'  %}'> Registrate aqui </a> </h5>
        </div>
    </div>
   
{% endblock content %}
